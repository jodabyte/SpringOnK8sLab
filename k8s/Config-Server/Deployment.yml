apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: odins-oddities
  labels:
    app: config-server
    monitoring: prometheus
spec:
  selector:
    app: config-server
  ports:
    - name: app
      port: 8888
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server-deployment
  namespace: odins-oddities
  labels:
    app: config-server
spec:
  selector:
    matchLabels:
      app: config-server
  replicas: 1
  template:
    metadata:
      namespace: odins-oddities
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: configserver:0.0.1-SNAPSHOT
          imagePullPolicy: Never
          ports:
            - name: app
              containerPort: 8888
          envFrom:
            - configMapRef:
                name: config-server-config
            - secretRef:
                name: config-server-secret
